<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Content/FormLoginAndSignUp/LoginAndSignUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Sign up</title>
</head>

<body>
    <div class="container_SignUp">
        <form action="" class="form_SignUp">
            <div>
                <p class="title_SignUp">Sign Up</p>
            </div>

            <div>
                <div class="icon_withIp_SignForm">
                    <i class="fa-solid fa-user"></i>
                </div>

                <input type="text" name="txtFullname_SignUp" placeholder="Full name" required id="ipFullname_SignUp" class="input_LgSignForm">
            </div>

            <div>
                <div class="icon_withIp_SignForm">
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <input type="text" name="txtEmail_SignUp" placeholder="Email" required id="ipEmail_SignUp" class="input_LgSignForm">
            </div>

            <div>
                <div class="icon_withIp_SignForm">
                    <i class="fa-solid fa-user"></i>
                </div>

                <input type="text" name="txtUserName_SignUp" placeholder="User name" required id="ipUserName_SignUp" class="input_LgSignForm">
            </div>

            <div>
                <div class="icon_withIp_SignForm">
                    <i class="fa-solid fa-key"></i>
                </div>

                <div class="contain_Password_Eye">
                    <input type="password" name="txtPassword_SignUp" placeholder="Password" id="ipPassword_SignUp" class="input_LgSignForm">
                    <i class="fa-solid fa-eye" id="eye1_in_FormSignUp"></i>
                </div>
            </div>

            <div>
                <div class="icon_withIp_SignForm">
                    <i class="fa-solid fa-key"></i>
                </div>

                <div class="contain_Password_Eye">
                    <input type="password" name="txtRePassword_SignUp" placeholder="RePassword" id="ipRePassword_SignUp" class="input_LgSignForm">
                    <i class="fa-solid fa-eye" id="eye2_in_FormSignUp"></i>
                </div>
            </div>


            <div class="Rember_Forgot_Form">
                <div>
                    <input type="checkbox" name="" id="chk_RememberMe">
                    <label for="" class="labelFoChk">I agree to create an account</label>
                </div>
            </div>

            <div class="button_Form">
                <input type="button" value="Sign Up" id="btnLoginForm">
            </div>

            <div class="direct_SignUp_Form">
                <label for="">Do you already have an account?</label> <a href="./_NoneSigninHomeLayout.html" class="link_In_Form">Back to home</a>
            </div>

        </form>
    </div>

    <script src="../../Scripts/CustomScripts/FormLoginAndSignUp/CommonForm.js"></script>
</body>

</html>
